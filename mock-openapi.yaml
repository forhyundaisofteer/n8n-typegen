tle: '한겨레 탐사보도: 기후 위기, 우리의 선택은?', link: '#', imageUrl: 'https://picsum.photos/id/26/150/100', publishedAt: '2023-10-26T10:45:00Z', contentSnippet: '점점 심각해지는 기후 위기에 맞서 인류가 나아가야 할 방향을 모색합니다.' },\n  ],\n  press005: [\n    { id: 'art005_1', title: '매일경제 특보: 글로벌 공급망 재편 움직임', link: '#', imageUrl: 'https://picsum.photos/id/27/150/100', publishedAt: '2023-10-26T11:00:00Z', contentSnippet: '미중 갈등 심화로 글로벌 산업의 공급망이 빠르게 재편되고 있습니다.' },\n  ],\n  press006: [\n    { id: 'art006_1', title: 'YTN 실시간 뉴스: 전국 교통 상황', link: '#', imageUrl: 'https://picsum.photos/id/28/150/100', publishedAt: '2023-10-26T11:15:00Z', contentSnippet: '실시간으로 전국의 주요 도로 교통 상황을 전해드립니다.' },\n  ]\n};\n\n// Simulate user subscriptions (in-memory state for MSW)\nlet userSubscriptions: string[] = ['press001', 'press004']; // IDs of subscribed presses\n\n// --- Handlers --- \nexport const handlers = [\n  // GET /api/rolling\n  rest.get('/api/rolling', (req, res, ctx) => {\n    return res(\n      ctx.status(200),\n      ctx.json<RollingNewsResponse>(mockRollingNews)\n    );\n  }),\n\n  // GET /api/newsstand\n  rest.get('/api/newsstand', (req, res, ctx) => {\n    return res(\n      ctx.status(200),\n      ctx.json<PressInfo[]>(mockPresses)\n    );\n  }),\n\n  // GET /api/newsstand/{pid}\n  rest.get('/api/newsstand/:pid', (req, res, ctx) => {\n    const { pid } = req.params;\n    const press = mockPresses.find(p => p.id === pid);\n\n    if (!press) {\n      return res(\n        ctx.status(404),\n        ctx.json<ApiResponseMessage>({ message: 'Press not found' })\n      );\n    }\n\n    const articles = mockArticles[pid as string] || [];\n    return res(\n      ctx.status(200),\n      ctx.json<NewsstandDetailResponse>({ press, articles })\n    );\n  }),\n\n  // GET /api/subscribe\n  rest.get('/api/subscribe', (req, res, ctx) => {\n    const subscribedPresses = mockPresses.filter(p => userSubscriptions.includes(p.id));\n    return res(\n      ctx.status(200),\n      ctx.json<PressInfo[]>(subscribedPresses)\n    );\n  }),\n\n  // POST /api/subscribe/{pid}\n  rest.post('/api/subscribe/:pid', (req, res, ctx) => {\n    const { pid } = req.params;\n    const pressExists = mockPresses.some(p => p.id === pid);\n\n    if (!pressExists) {\n      return res(\n        ctx.status(404),\n        ctx.json<ApiResponseMessage>({ message: `Press with ID ${pid} not found` })\n      );\n    }\n\n    if (userSubscriptions.includes(pid as string)) {\n      return res(\n        ctx.status(409), // Conflict\n        ctx.json<ApiResponseMessage>({ message: `Already subscribed to ${pid}` })\n      );\n    }\n\n    userSubscriptions.push(pid as string);\n    return res(\n      ctx.status(200),\n      ctx.json<ApiResponseMessage>({ message: `Successfully subscribed to ${pid}` })\n    );\n  }),\n\n  // DELETE /api/subscribe/{pid}\n  rest.delete('/api/subscribe/:pid', (req, res, ctx) => {\n    const { pid } = req.params;\n\n    if (!userSubscriptions.includes(pid as string)) {\n      return res(\n        ctx.status(404), // Not Found, or 400 Bad Request\n        ctx.json<ApiResponseMessage>({ message: `Not subscribed to ${pid}` })\n      );\n    }\n\n    userSubscriptions = userSubscriptions.filter(subId => subId !== pid);\n    return res(\n      ctx.status(200),\n      ctx.json<ApiResponseMessage>({ message: `Successfully unsubscribed from ${pid}` })\n    );\n  }),\n];"
